<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>SVG Sprite Demo</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="demo_stage">
        <h1 class="demo_title">SVG Sprite Demo</h1>
        <div class="demo_cnt">
            <section class="demo_sec">
                <h3 class="demo_sec_title">common sprite</h3>
                <ul class="demo_sec_list">
                    <li class="demo_sec_item"><i class="demo_common demo_common_AddMemberSmallGray"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_ArrowGrayDown6h"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_ArrowGrayRight13h"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_ArrowGrayUp6h"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_ArrowLeftGray16h"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_BellBigGray"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_BlueCheckboxHalf14h"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_BlueCheckboxTrue14h"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_CheckboxFalse14h"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_CloseGray16h"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_CloseGray20h"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_CloseGrayFill14h"></i></li>
                    <li class="demo_sec_item"><i class="demo_common demo_common_CrossSmallWhite"></i></li>
                </ul>
            </section>
            <section class="demo_sec">
                <h3 class="demo_sec_title">icon sprite</h3>
                <ul class="demo_sec_list">
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_WordBlue60h"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_DownloadSmallGray"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_ExcelBlue14h"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_ExcelGreen14h"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_FailRed14h"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_FolderBlue40h"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_ImportSmallGray"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_LogoBlue24h"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_LogoGray60h"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_MembersSmallGray"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_MoreSmallGray"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_PencilSmallGray"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_SuccBlue16h"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_SuccGreen14h"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_TrashSmallGray"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_WordBlue14h"></i></li>
                    <li class="demo_sec_item"><i class="demo_icon demo_icon_WordBlue40h"></i></li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
